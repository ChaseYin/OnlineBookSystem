<html>
<head>
<title>Manage Individual information</title>
<link href="public/css/main.css" rel="stylesheet" type="text/css">
<link href="public/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="public/fontAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script src="public/js/jquery-1.12.4.min.js"></script>



</head>
<body>
    
    <div class="jumbotron">
      <h1 class="display-3"><p class="text-success">Your can modify and manage individual information below</p></h1>
        <h1 class="display-3"></h1>
        

        <h4><p>Now you can create or modify the biller.</p><h4>


            <div class="row">
                <div class="col-md-12">
                    
                    <form action="/manageUserInfo" method="POST">
                        
                      <h1>Modify individual information</h1>
                      <div class="form-group">
                        <label for="name">New Name</label>
                        <input type="text" name="name" value="" placeholder="New name" autofocus="autofocus" class="form-control"/>
                      </div>
                      <div class="form-group">
                        <label for="username">New Email</label>
                        <input type="email" name="username" value="" placeholder="New email" autofocus="autofocus" class="form-control"/>
                      </div>
                      <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" name="password" value="" placeholder="New password" autofocus="autofocus" class="form-control"/>
                      </div>
                      <div class="form-group">
                        <label for="telephone">New Telephone</label>
                        <input type="text" name="telephone" value="" placeholder="New telephone" autofocus="autofocus" class="form-control"/>
                      </div>
                      
                      
                    
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update UserInfo</button>
                      </div>
                    </form>
                </div>
            </div>



        <p class="lead">
          <a class="btn btn-primary btn-lg" href="/" role="button">Back To Home</a>
        </p>
      </div>
      

</body>
</html>
